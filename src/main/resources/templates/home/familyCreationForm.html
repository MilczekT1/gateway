<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="#{familyCreationForm.instructions}"></p>

<hr/>
<center>
<table>
    <tr>
        <td>Imie</td>
        <td>Nazwisko</td>
        <td>Email</td>
    </tr>
    <th:block th:each="familyOwner : ${familyOwnersList}">
        <tr>
            <td th:text="${familyOwner.firstName}"></td>
            <td th:text="${familyOwner.lastName}"></td>
            <td th:text="${familyOwner.email}"></td>
            <td>
                <form th:action="@{/home/family/processInvitation}" th:object="${familyOwner}" method="POST">
                <div>
                    <input type="hidden" th:name="familyId" th:value="*{familyId}"/></br>
                </div>
                <input type="submit" th:value = "#{familyCreationForm.NewFamilySubmitButton}"/>
                </form>
            </td>
        </tr>
    </th:block>
</table>
</center>

<hr/>
<form th:action="@{/home/family/create}" th:object="${newFamilyCreationForm}" method="POST">
    <div>
        <p th:text="#{familyCreationForm.titleDescription}"></p>
        <input type="text" th:field="*{title}"/></br>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>

    <input type="submit" th:value = "#{familyCreationForm.NewFamilySubmitButton}"/>
</form>
</body>
</html>
