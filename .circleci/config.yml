version: 2
jobs:
  build:
    docker:
    - image: circleci/openjdk:10.0.2-jdk-node-browsers
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
    - setup_remote_docker:
        version: 18.05.0-ce
        docker_layer_caching: true
    - checkout

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "build.gradle" }}
        - v1-dependencies-
    - run:
        command: |
          gradle wrapper --gradle-version=4.8
          chmod +x gradlew
          gradle dependencies


    - save_cache:
        paths:
        - ~/.gradle
        key: v1-dependencies-{{ checksum "build.gradle" }}
    - run:
        name: Build and run Unit Tests
        command: |
          ./gradlew build --stacktrace
    - run:
        name: Build and push docker image
        command: |
          if [ "$CIRCLE_BRANCH" == "master" ]; then
            TAG=0.5.$CIRCLE_BUILD_NUM
          fi
          if [ "$CIRCLE_BRANCH" != "master" ]; then
            TAG=0.5.$CIRCLE_BUILD_NUM.tmp
          fi
          docker build -t konradboniecki/budget:mvc-$TAG ./webservice-mvc
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push konradboniecki/budget:mvc-$TAG