<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
</head>
<body>
<center>
    <p>[[${#httpServletRequest.remoteUser}]]!</p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <p>Menu:</p>
    <a th:href="@{/home/family}">Zarządzanie rodziną</a> <br/>
    <a th:href="@{/home/budget}">Budżet domowy</a> <br/>
    <br/> <hr/>

    <p>Jars</p>
    <form th:action="@{/home/budget/create-jar}" method="GET" >
        <button type="submit" th:text="#{budget.newJarButton}"></button>
    </form>
    <table>
        <tr>
            <td>Name</td>
            <td>Current amount</td>
            <td>Capacity</td>
        <tr/>
        <th:block th:each="jar : ${jarList}">
            <tr>
                <td th:text="${jar.jarName}"></td>
                <td th:text="${jar.currentAmount}"></td>
                <td th:text="${jar.capacity}"></td>
                <!--<td>-->
                    <!--<form th:action="@{/home/family/remove}" method="POST" >-->
                        <!--<input type="hidden" th:name="invitationId" th:value="${invitation.id}"/>-->
                        <!--<button type="submit" th:text="#{family.removeInvitationButton}"></button>-->
                    <!--</form>-->
                <!--</td>-->
            </tr>
        </th:block>
    </table>
    <br/> <hr/>
</center>
</body>
</html>
